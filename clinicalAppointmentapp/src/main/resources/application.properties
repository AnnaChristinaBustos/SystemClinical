spring.application.name=clinicalAppointmentapp
# Base de datos H2 en modo Oracle
spring.datasource.url=jdbc:h2:tcp://localhost:9092/mem:test;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# MyBatis configuraci√≥n
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.clinicalAppointmentapp.model


# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Puerto del servidor
server.port=8080