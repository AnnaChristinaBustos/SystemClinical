<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="background-box">
        <h1 class="text-center empty-list-title mb-0">
          <b>Agendar cita</b>
        </h1>
        <p class="text-center">
          <b></b>
        </p>
      </div>
    </div>
    <div class="container my-2">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card card-container my-2">
            <form  class="mx-3 my-2" (ngSubmit)="saveAppoiment()" #appoimentForm="ngForm">
              <div class="container my-2">
                <h3 class="text-center">Formulario</h3>
                <div class="col-md-12 my-2">
                  <label for="appointment" class="form-label">Doctor</label>
                  <select
                    class="form-select"
                    [(ngModel)]="appoiment.id_doctor"
                    name="doctor"
                    required
                  >
                    <option value="" disabled selected>
                      Selecciona un Doctor
                    </option>
                    <option *ngFor="let doctor of doctors" [value]="doctor.id">
                      {{ doctor.name }} {{ doctor.lastname }}
                      {{ doctor.surname }}
                    </option>
                  </select>
                </div>
                <div class="col-md-12 my-2">
                  <label for="appointment" class="form-label">Paciente</label>
                  <select
                    class="form-select"
                    [(ngModel)]="appoiment.id_pacient"
                    name="doctor"
                    required
                  >
                    <option value="" disabled selected>
                      Selecciona un paciente
                    </option>
                    <option
                      *ngFor="let pacient of pacients"
                      [value]="pacient.id"
                    >
                      {{ pacient.name }} {{ pacient.lastname }}
                      {{ pacient.surname }}
                    </option>
                  </select>
                </div>
                <div class="col-md-12 my-2">
                  <label for="appointment" class="form-label"
                    >Fecha y Hora</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="appointment"
                    [(ngModel)]="appoiment.date"
                    name="appointment"
                    placeholder="Fecha y hora"
                  />
                </div>
                <div class="col-md-12 my-2">
                  <label for="appointment" class="form-label">Motivo</label>
                  <textarea
                    class="form-control"
                    id="appointment"
                    [(ngModel)]="appoiment.motive"
                    name="appointment"
                    placeholder="Describe el motivo de la cita"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="text-center my-2">
                <button class="btn btn-outline-success mx-2" type="submit">
                  Crear cita
                </button>
                <button
                  class="btn btn-outline-danger"
                  (click)="cancelAppoiment()"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
