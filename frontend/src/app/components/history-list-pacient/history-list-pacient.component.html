<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="background-box">
        <h1 class="text-center empty-list-title mb-0">
          <b>Historial clin√≠co</b>
        </h1>
        <p class="text-center">
          <b>{{pacientName}}</b>
        </p>
      </div>
    </div>
    <div class="container my-2">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card card-container my-2">
            <div class="container my-2">
              <div class="col-md-12 mb-3 "  *ngFor="let medical of medicalRecords">
                
                <div class="card card-container my-2">
                  <div class="container my-2">
                    <p><b>Fecha:</b> {{medical.date | date:'dd/MM/yyyy HH:mm' }}</p>
                    <p><b>Diganostico:</b>{{medical.diagnosis}}</p>

                    <p><b>Tratamiento:</b> {{medical.treatment}} </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
