
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="background-box">
        <h1 class="text-center empty-list-title mb-0">
          <b>Paciente</b>
        </h1>
        <p class="text-center">
          <b>Formulario de {{id ? 'actualizaci√≥n':'registro'}}</b>
        </p>
      </div>
    </div>
    <div class="container my-2">
        <div class="card ">
            <form class="mx-3 my-2" (ngSubmit)="savePacient()" #pacientForm="ngForm">
                <div class="row">
                    <div class="col-md-4 ">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="pacient.name"
                    name="name"
                    required
                    />
                    </div>
                    <div class="col-md-4">
                         <label for="lastname" class="form-label">Primer pellido</label>
                    <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    [(ngModel)]="pacient.lastname"
                    name="lastname"
                    required
                    />
                    </div>
                    <div class="col-md-4">
                         <label for="surname" class="form-label">Segundo apellido</label>
                    <input
                    type="text"
                    class="form-control"
                    id="surname"
                    [(ngModel)]="pacient.surname"
                    name="surname"
                    required
                    />
                    </div>
                </div>
                <div class="mb-3 my-2 mx-5">
                    <label for="age" class="form-label">Especialidad</label>
                    <input
                    type="number"
                    class="form-control"
                    id="age"
                    [(ngModel)]="pacient.age"
                    name="age"
                    required
                    />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success my-2 mx-2"  [disabled]="!pacientForm.valid">
                        {{id ? 'Actualizar':'Registrar'}}
                    </button>
                    <button (click)="comeback()" class="btn btn-outline-primary">
                        Regresar
                    </button>
                </div>
    
            </form>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
