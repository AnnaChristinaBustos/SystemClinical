<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="background-box">
        <h1 class="text-center empty-list-title mb-0">
          <b>Dr.{{nameDoctor}}</b>
        </h1>
        <p class="text-center">
          <b>Historial de citas | Total:{{ appoiments.length }}</b>
        </p>
      </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-12 text-end mb-3">
              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="comeback()"
              >
                Regresar
              </button>
            </div>
        </div>
        <div class="row">
            <div
              class="col-md-3 col-lg-3 col-sm-6 col-xs-12 my-2"
              *ngFor="let appoiment of appoiments"
            >
              <div class="card text-center card-container" style="width: 18rem">
                <div class="card-body">
                  <div class="my-2">
                      <span class="badge rounded-pill bg-primary"> {{ appoiment.status }}</span>
                  </div>
                  <b class="text-success">{{ appoiment.date | date:'dd/MM/yyyy HH:mm' }}</b>
                  <p class="card-text">
                    <b>Paciente:</b> {{appoiment.pacient.name}}
                    <br/>
                    <b>Motivo:</b> {{ appoiment.motive}}
                  </p>
                </div>
                <div class="my-2" *ngIf="appoiment.status != 'Finalizada'" >
                  <button
                    class="btn btn-outline-danger btn-sm mx-2"
                    (click)="checkAppoiment(appoiment.id!)"
                  >
                    Atender
                  </button>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
